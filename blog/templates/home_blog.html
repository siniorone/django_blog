{% load humanize %}
{% for article in articles %}
    <center>
        <div class="article" >
            <a href="{{ article.slug }}">{{ article.title }}</a>
            <p>{{ article.published_at |naturaltime }}</p>
            <br>
            <img src="{{ article.thumbnail.url }}" alt="{{ article.title }}" style="width:400px" />
            <p>{{ article.content }}</p>
        </div>
    </center>
{% endfor %}
